<body>
    <div class="container" id="page-container">
        <h1 id="header">
            Converter <span class="glyphicon-euro"></span>
        </h1>
        <p>Welcome to this simple currency converter! Select the currencies you want to convert from the boxes below.</p>
        <form class="form-inline" id="myForm">
            <div class="form-group">
                <label for="c1select">Select Country 1:</label>
                <select class="form-control" id="c1select">
                    <option selected>AUD</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>CNY</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>HKD</option>
                    <option>INR</option>
                    <option>JPY</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>RUB</option>
                    <option>SEK</option>
                    <option>SGD</option>
                    <option>TRY</option>
                    <option>USD</option>
                    <option>ZAR</option>
                </select>
                <br>
                <label for="c2select">Select Country 2:</label>
                <select class="form-control" id="c2select">
                   <option>AUD</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>CNY</option>
                    <option>EUR</option>
                    <option>GBP</option>
                    <option>HKD</option>
                    <option>JPY</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>NOK</option>
                    <option selected>NZD</option>
                    <option>SEK</option>
                    <option>SGD</option>
                    <option>USD</option>
                </select>
            </div>
        <button type="button" class="btn btn-default" id="formSubmit" onclick="getExchangeRate()">Convert!</button>
        </form>
        
        <br>
        <!-- we will write information here once a request has been made -->
        <p id="resultsParagraph"></p>
    </div>
    
    <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--sweetAlert script -->
    <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <!--Our own custom script-->
    <script src="./js/basic.js"></script>

</body>
</html>
